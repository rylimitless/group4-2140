<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        /* Hide the default file input */
        .custom-file-input {
            display: none;
        }
        /* Style the custom file label */
        .custom-file-label {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .custom-file-label:hover {
            background-color: #0056b3;
        }
        /* Show selected file name */
        .file-name {
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center">Upload Portfolio</h1>
        <form method="POST" action="{{ url_for('upload') }}" enctype="multipart/form-data" class="mt-4">
            {{ form.hidden_tag() }}
            <div class="mb-3">
                <label for="title" class="form-label">Title:</label>
                <input type="text" id="title" name="title" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category:</label>
                <select id="category" name="category" class="form-select" required>
                    <option value="Bridal">Bridal</option>
                    <option value="Birthday">Birthday</option>
                    <option value="Fashion">Fashion</option>
                </select>
            </div>
            <div class="mb-3">
                <!-- Custom File Input -->
                <label class="custom-file-label" for="file">Choose File</label>
                <input type="file" id="file" name="file" class="custom-file-input" required>
                <!-- File name display -->
                <p id="file-name" class="file-name"></p>
            </div>
            <button type="submit" class="btn btn-success">Upload</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back</a>
        </form>
    </div>
    <script>
        // Update the displayed file name when a file is selected
        document.getElementById('file').addEventListener('change', function() {
            const fileName = this.files[0] ? this.files[0].name : 'No file chosen';
            document.getElementById('file-name').textContent = fileName;
        });
    </script>
</body>
</html>
